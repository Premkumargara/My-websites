<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radiance</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>

	<div id="hero">
		
		<div class="container">
			<div class="info">
				<h1>Developer</h1>
				<P>These 20 sources of web design inspiration are sure to ignite the creative fire you <br> need to build better website designs.</P>
				<input type="text" placeholder="search">
			</div>
		</div>

		<div class="navbar">
			<img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Firewatch_Logo.png" class="logo">
			<div class="user">
				<button type="button">Home</button>
				<button type="button">Contact</button>
				<button type="button">About</button>
				<img src="images/profile2.png">
			</div>
		</div>
		
		<div class="slider">
			<img src="images/left-arrow.png" id="prev">
			<div class="preview">
				<img src="images/small1.png" class="active thumbnail">
				<img src="images/small2.png" class="thumbnail">
				<img src="images/small3.png" class="thumbnail">
				<img src="images/small4.png" class="thumbnail">
				<img src="images/small5.png" class="thumbnail">
			</div>
			<img src="images/right-arrow.png" id="next">
		</div>
	</div>
	<div class="intro">
		<div class="intro-text">
			<h1 class="hide">
				<span class="text">Creating Innovation</span>
			</h1>
			<h1 class="hide">
				<span class="text">For Everyday</span>
			</h1>
			<h1 class="hide">
				<span class="text">People.</span>
			</h1>
		</div>
	</div>
	<div class="intro-slider">

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
	<script src="./app.js"></script>
	<script src="./animate.js"></script>

</body>
</html>
